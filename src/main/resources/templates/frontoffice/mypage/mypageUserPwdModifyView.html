<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{frontoffice/layout/subwrapLayout}">

<th:block layout:fragment="script">
	<script type="text/javascript">
		$(function(){
			var $doc = $(document);
			$doc.on("click","#btn_AuthPwd",function (e) {
				e.preventDefault();
				var regMbrPwd = $("#regMbrPwd").val();
				var chkMbrPwd = $("#chkMbrPwd").val();
				var regPwPass = /^(?!((?:[A-Za-z]+)|(?:[~!@#$%^&*()_+=]+)|(?:[0-9]+))$)[A-Za-z\d~!@#$%^&*()_+=]{8,16}$/;

				if(!regPwPass.test(regMbrPwd)){
					alert("비밀번호를 정확히 입력해 주세요\n영문/숫자/특수문자(공백제외)만 허용하며, 2개 이상 조합");
					$("#regMbrPwd").focus();
	                return false;
				}
				//비밀번호 확인 오류
				if(regMbrPwd!=chkMbrPwd){
					alert("비밀번호를 확인해 주세요");
					$("#chkMbrPwd").focus();
	                return false;
				}



				$.post(
						"/common/changePwd"
						, {regMbrPwd:$("#regMbrPwd").val()}
						, function(data){
							location.href="/mypage/mypageUser";

						}
					);



			})
		});

	</script>
</th:block>

<div layout:fragment="content">
        <!-- container -->
        <div id="container" class="sub-wrap">
            <!-- content -->
            <div class="content btmgap">
                <section class="member-wrap">
                    <h3 class="tit">비밀번호 재설정</h3>
                    <p class="sub-txt">새로운 비밀번호를 설정해 주세요.</p>
                    <form action="">
                        <fieldset>
                            <legend>비밀번호 재설정</legend>
                            <ul class="login-area">
                                <li>
                                    <input type="password"  id="regMbrPwd" name="regMbrPwd" maxlength="16"  title="아이디"  placeholder="새 비밀번호를 입력해주세요">
                                    <p class="guide-txt">영문/숫자/특수문자 중 3가지 이상 조합, 최소 8자 이상, 16자 이하</p>
                                </li>
                                <li>
                                    <input type="password"  id="chkMbrPwd" name="chkMbrPwd" maxlength="16"  title="비밀번호" placeholder="새 비밀번호를 한 번 더 입력해주세요">
                                </li>
                            </ul>
                            <div class="btn-wrap">
                                <button type="button" class="btn-primary " id="btn_AuthPwd"><span>확인</span></button><!-- 회원정보가 일치 할 경우 class="disabled" 제거  -->
                            </div>
                        </fieldset>
                    </form>
                </section>
                <!-- //member-wrap -->
            </div>
            <!-- //content -->
</div>
</html>
