<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{frontoffice/layout/subwrapLayout}">

<th:block layout:fragment="script">
	<script type="text/javascript">
		$(function(){
			var $doc = $(document);
			$doc.on("click","#btn_AuthPwd",function (e) {
				e.preventDefault();
				var regPwPass = /^(?=.*?[a-zA-Z])(?=.*?[#?!@$%^&*-+=])(?=.*?[0-9]).{8,16}$/;

				if(_formLib.isEmpty($("#regMbrPwd").val())){
					alert("비밀번호를 정확히 입력해 주세요\n영문(대•소문자 구분)/숫자/특수문자 중 3가지 이상 조합, 최소 8자 이상, 16자 이하");
					$("#regMbrPwd").focus();
	                return false;
				}



				$.post(
						"/common/checkPwd"
						, {regMbrPwd:$("#regMbrPwd").val()}
						, function(data){
							if(data.isPwd)
							{
								 location.href="./mypageUserPwdModify";
							}
							else
							{
								alert("비밀번호가 일치하지 않습니다.")
							}

						}
					);



			})
		});
	</script>
</th:block>

<div layout:fragment="content">
        <!-- container -->
        <div id="container" class="sub-wrap">
            <!-- content -->
            <div class="content btmgap">
                <section class="member-wrap">
                    <h3 class="tit">비밀번호 확인</h3>
                    <p class="sub-txt">회원님의 안전한 개인정보 보호를 위해 <br>비밀번호를 다시 한번 확인해주세요.</p>
                    <form action="">
                        <fieldset>
                            <legend>비밀번호 확인</legend>
                            <ul class="login-area">
                                <li>
                                    <input type="text" th:value="${session.FoMbrInfo.mbrId}"  id="regMbrId" name="regMbrId" maxlength="12" title="아이디" disabled="disabled" value="">
                                </li>
                                <li>
                                    <input type="password"  id="regMbrPwd" name="regMbrPwd" maxlength="16"  title="비밀번호" placeholder="비밀번호를 입력해주세요">
                                </li>
                            </ul>
                            <div class="btn-wrap">
                                <button type="button" class="btn-primary " id="btn_AuthPwd"><span>확인</span></button><!-- 회원정보가 일치 할 경우 class="disabled" 제거  -->
                            </div>
                        </fieldset>
                    </form>
                </section>
                <!-- //member-wrap -->
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->
</div>
</html>
