<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{frontoffice/layout/subwrapLayout}">

<th:block layout:fragment="script">
	<script type="text/javascript">
		$(function(){
            tab();
		});
	</script>
</th:block>
			
<div layout:fragment="content">
        <!-- container -->
        <div id="container" class="sub-wrap">
            <!-- content -->
            <div class="content btmgap">
                <section class="member-wrap">
                    <h3 class="tit">비밀번호 재설정</h3>
                    <p class="sub-txt">새로운 비밀번호를 설정해 주세요.</p>
                    <form action="">
                        <fieldset>
                            <legend>비밀번호 재설정</legend>
                            <ul class="login-area">
                                <li>
                                    <input type="password" id="" title="아이디"  placeholder="새 비밀번호를 입력해주세요">
                                    <p class="guide-txt">영문/숫자/특수문자(공백제외)만 허용하며, 2개 이상 조합</p>
                                </li>
                                <li>
                                    <input type="password" id="" title="비밀번호" placeholder="새 비밀번호를 한 번 더 입력해주세요">
                                </li>
                            </ul>
                            <div class="btn-wrap">
                                <button type="button" class="btn-primary disabled"><span>확인</span></button><!-- 회원정보가 일치 할 경우 class="disabled" 제거  -->
                            </div>
                        </fieldset>
                    </form>
                </section>
                <!-- //member-wrap -->
            </div>
            <!-- //content -->  
</div>
</html>
