<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<body>
	<strong class="tit">연관 검색어</strong>
    <ul>
        <li th:each="recommand : ${recommandResult}">

		</li>
    </ul>
</body>
</html>
