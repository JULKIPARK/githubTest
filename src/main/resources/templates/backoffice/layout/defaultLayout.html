<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Samil ESG 플랫폼 관리자</title>
    <meta charset="utf-8">
    <link rel="icon" href="/sems/assets/img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <th:block th:replace="backoffice/fragments/config :: configFragment"></th:block>
</head>

<body>
<div id="accessibility">
    <a href="#cont-section">본문 바로가기</a>
    <a href="#nav">주메뉴 바로가기</a>
</div>
<div class="wrap">
    <!-- header fragment -->
    <th:block th:replace="backoffice/fragments/header :: headerFragment"></th:block>

    <!-- container -->
    <div class="container">
        <!-- menu fragment -->
        <th:block th:replace="backoffice/fragments/leftMenu :: leftMenuFragment"></th:block>

        <!-- content fragment -->
        <th:block layout:fragment="content"></th:block>
    </div>
    <!-- //container -->


    <!-- footer fragment -->
    <th:block th:replace="backoffice/fragments/footer :: footerFragment"></th:block>
</div>
</body>
</html>
