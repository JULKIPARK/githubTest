<!-- Fragment -->

			<section class="modal-area">

					<button type="button" class="btn-close bf"><span class="blind">닫기</span></button>

				<section class="modal-cont">
					<form id="mbrForm">
						<input type="hidden" name="mbrUid">
						<h3 class="tit">회원 기본 정보</h3>
						<div class="board-wrap flex">
							<div class="board-body">
								<ul class="list">
									<li class="row-wrap">
										<div class="th">
											<label for="mbrUno" class="label">회원번호</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="mbrUno" name="mbrUno" disabled="disabled">

										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="mbrId" class="label">아이디</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="mbrId" name="mbrId" disabled="disabled"></div>

											<label for="mbrGbNm" class="label">회원구분</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="mbrGbNm" name="mbrGbNm" disabled="disabled">
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="mbrNm" class="label">회원명</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="mbrNm" name="mbrNm" disabled="disabled"></div>

									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="coprNm" class="label">소속(회사명)</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="coprNm" name="coprNm" disabled="disabled">
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="cphonNo" class="label">휴대폰</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="cphonNo" name="cphonNo" disabled="disabled">
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="board-body">
								<ul class="list">
									<li class="row-wrap">
										<div class="th">
											<label for="deptNm" class="label">부서명</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="deptNm" name="deptNm" disabled="disabled">
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="posNm" class="label">직급</label>

										<div class="td">

									<li class="row-wrap">

										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="coprPhonNo" name="coprPhonNo" disabled="disabled">
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">

											<span class="label">ESG 관심영역</span>
										</div>
										<div class="td">
											<ul class="flex2 ck-list">
												<li>
													<input type="checkbox" name="intrCdLst" value="10" disabled="disabled">
													<label for="esgck01">ESG 전략 &middot; 계획</label>
												</li>
												<li>
													<input type="checkbox" name="intrCdLst" value="20" disabled="disabled">
													<label for="esgck02">ESG 공시 &middot; 평가</label>
												</li>
												<li>
													<input type="checkbox" name="intrCdLst" value="30" disabled="disabled">
													<label for="esgck03">ESG 인증 &middot; 검증</label>
												</li>
												<li>
													<input type="checkbox" name="intrCdLst" value="40" disabled="disabled">
													<label for="esgck04">ESG 실행 - 환경</label>
												</li>
												<li>
													<input type="checkbox" name="intrCdLst" value="50" disabled="disabled">
													<label for="esgck05">ESG 실행 - 사회</label>
												</li>
												<li>
													<input type="checkbox" name="intrCdLst" value="60" disabled="disabled">
													<label for="esgck06">ESG 실행 - 거버넌스</label>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<h3 class="tit">회원 활동 정보</h3>

								<ul class="list">

											<div class="labelinput-wrap">

											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<span class="label strong">CSRD 대상 진단 결과</span>
										</div>
										<div class="td">
											<div class="labelinput-wrap">
												<label for="detail14" class="label">진단일</label>
												<select id="detail14" name="csrdHst" class="select desc w150">
												</select>
											</div>
											<!--											<div class="labelinput-wrap">-->
											<!--												<label for="detail15" class="label">결과</label>-->
											<!--												<textarea name="" id="detail15" class="desc" disabled="disabled"></textarea>-->
											<!--											</div>-->
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="detail16" class="label strong">문의현황</label>
										</div>
										<div class="td">
											<div class="inputbtn-wrap flex">
												<input type="text" id="detail16" name="askCnt" value="0/0" disabled="disabled">
												<!--                                            <a href="javascrpt:void(0);" class="btn_link" target="_blank">문의현황 보기</a>-->
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="detail17" class="label strong">개인정보 제 3자 제공 동의</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="mrktAgreYn" name="mrktAgreYn" class="shot"
																		   disabled="disabled"></div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="detail18" class="label strong">뉴스레터 수신</label>
										</div>
										<div class="td">
											<div class="input-wrap"><input type="text" id="nsltAgreYn" name="nsltAgreYn" class="shot"
																		   disabled="disabled"></div>
										</div>
									</li>
								</ul>

							<div class="board-body">
								<ul class="list">
									<li class="row-wrap">
										<div class="th">
											<span class="label strong">가입 현황</span>
										</div>
										<div class="td">
											<div class="labelinput-wrap">
												<label for="detail19" class="label">가입상태</label>
												<input type="text" id="mbrStNm" name="mbrStNm" class="desc" disabled="disabled">
											</div>
											<div class="labelinput-wrap">
												<label for="detail20" class="label">가입일</label>
												<input type="text" id="joinDt" name="joinDt" class="desc" disabled="disabled">
											</div>
											<div class="labelinput-wrap">
												<label for="detail21" class="label">수정일</label>
												<input type="text" id="lstUpdDt" name="lstUpdDt" class="desc" disabled="disabled">
											</div>
											<div class="labelinput-wrap">
												<label for="detail22" class="label">탈퇴일</label>
												<input type="text" id="whdwlAprvDt" name="whdwlAprvDt" class="desc" disabled="disabled">
											</div>
										</div>
									</li>
									<li class="row-wrap">
										<div class="th">
											<label for="detail23" class="label strong">메모</label>
											<div class="btn-area">
												<th:block th:if="${session.BoMbrInfo.rights.contains('U')}">
												<button type="button" name="doChgWriteMode" class="btn-write"><span class="blind">메모 쓰기</span>
												</button>
												<button type="button" name="doSave" class="btn-save"><span class="blind">메모 저장</span>
												</button>
												</th:block>
											</div>
										</div>
										<div class="td">
											<div class="textarea-wrap">
												<textarea name="memo" id="detail23" class="desc" readonly style="height: 100px;"></textarea>
											</div>
										</div>
									</li>
								</ul>
