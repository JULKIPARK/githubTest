<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backoffice/layout/defaultLayout}">

<!-- popup Fragment -->
<!-- append/modify form -->
<th:block th:fragment="fragmentBySrcUpsertPopBySrcList">
    <!-- modal-wrap -->
    <div id="mainBySrcUpsertPopBySrcList" class="modal-wrap" style="z-index:1000">
        <!-- class="show" 제거시 비노출 default가 hidden 처리 -->
        <div class="dimmed"></div>
        <div class="xycenter">
            <section class="modal-area small">
                <div class="modal-head">
                    <h2 class="tit">출처 등록</h2>
                    <button type="button" class="btn-close bf"><span class="blind">닫기</span></button>
                </div>
                <section class="modal-cont">
                    <div class="search-wrap">
                        <form id="frmBySrcUpsertPopBySrcList">
                            <fieldset>
                                <legend>출처 등록</legend>
                                <div class="table-wrap">
                                    <table>
                                        <caption>소속 리스트</caption>
                                        <colgroup>
                                            <col style="width: 15%;">
                                            <col style="width: 35%;">
                                            <col style="width: 15%;">
                                            <col style="width: 35%;">
                                        </colgroup>
                                        <tbody>
                                        <tr>
                                            <th><label for="srcNmByUpsertPop">출처명</label></th>
                                            <td><input type="text" id="srcNmByUpsertPop" name="srcNm"></td>
                                            <th><label for="srcUno">출처번호</label></th>
                                            <td><input type="text" id="srcUno" name="srcUno" disabled="disabled"></td>
                                        </tr>
                                        <tr>
                                            <th>국내/해외</th>
                                            <td colspan="3">
                                                <ul class="flex ck-list">
                                                    <li>
                                                        <input type="radio" name="dmstcYn" value="Y" id="area04" checked>
                                                        <label for="area04">국내</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" name="dmstcYn" value="N" id="area05">
                                                        <label for="area05">해외</label>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- //table-wrap -->
                                <div class="btn-wrap">
                                    <button type="button" id="btnSaveByUpsertPopBySrcList" name="doRegist" class="btn-primary">등록
                                    </button>
                                    <button type="button" id="btnCloseByUpsertPopBySrcList" class="btn-sub btn-close">
                                        닫기
                                    </button>
                                </div>
                                <!-- //btn-wrap -->
                            </fieldset>
                        </form>
                    </div>
                    <!--//search-wrap-->
                </section>
                <!--//modal-cont-->
            </section>
            <!--//modal-area-->
        </div>
        <!-- //xycenter -->
    </div>
    <!--//modal-wrap-->
</th:block>

</html>
