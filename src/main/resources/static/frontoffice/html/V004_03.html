<!doctype html>
<html lang="ko">
<head>
    <title>Samil ESG 관리자 포털 - 웹페이지 오류 (500)</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-a pp-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pwc.css" />
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>  
</head>
<body>
    <div id="accessibility">
        <a href="#cont-section">본문 바로가기</a>
        <a href="#nav">주메뉴 바로가기</a>
    </div>
    <div class="wrap">
        <div class="container only-cont">
            <div id="cont-section" class="content">
                <section class="error-section">
                    <div class="error-msg-box">
                        <h4 class="tit">서비스에 <span class="primary">접속할 수 없습니다.</span></h4>
                        <p class="sub-tit">죄송합니다. 기술적인 문제로 일시적으로 접속되지 않았습니다. 잠시 후 다시 이용 부탁드리며 이용에 불편을 드린 점 사과드립니다.</p>
                    </div>
                    <div class="error-cont">
                        <p class="error-main-txt">잠시 후 다시 확인해주세요!</p>
                        <p class="error-sub-txt">지금 이 서비스와 연결할 수 없습니다. 문제를 해결하기 위해 열심히 노력하고 있습니다.<br>잠시 후 다시 확인해주세요.<br>(500 Error: 내부 서버 오류)</p>
                        <div class="btn-wrap">
                            <button type="button" class="btn-white">이전 페이지</button>
                            <button type="button" class="btn-primary">삼일 ESG 홈</button>
                        </div>
                        <!-- //btn-wrap -->
                    </div>
                </section>
                <!-- //error-section -->
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>
</html>
