<!doctype html>
<html lang="ko">
<head>
    <title>Samil ESG - 회원 탙퇴 확인</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pwc.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>  
    <script type="text/javascript" src="../js/slick.js"></script>  
</head>
<body>
    <div class="modal-wrap show"><!-- class="show" 제거시 비노출 default가 hidden 처리 -->
        <div class="dimmed"></div>
        <div class="center">
            <section class="modal-area">
                <div class="modal-cont">
                    <h2 class="tit">회원 탈퇴</h2>
                    <p class="txt">회원 탈퇴 시, 모든 계정 정보가 삭제되며 복구가 불가합니다. 정말로 탈퇴 하시겠습니까?</p>
                </div>
                <!-- //modal-cont -->
                <div class="btn-wrap flex">
                    <button type="button" class="btn-white"><span>취소하기</span></button>
                    <button type="button" class="btn-primary"><span>탈퇴하기</span></button>
                </div>
            </section>       
            <!--//modal-area--> 
        </div> 
    </div>
    <!--//modal-wrap--> 
</body>
</html>
