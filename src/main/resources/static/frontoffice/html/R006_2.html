<!doctype html>
<html lang="ko">
<head>
    <title>Samil ESG - CSRD 공시 대상 Self Check</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-a pp-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pwc.css" />
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>  
</head>
<body>
    <div id="accessibility">
        <a href="#container">본문 바로가기</a>
        <a href="#nav">주메뉴 바로가기</a>
    </div>
    <div class="modal-wrap show"><!-- class="show" 제거시 비노출 default가 hidden 처리 -->
        <div class="dimmed"></div>
        <div class="center">
            <section class="modal-area w1024">
                <div class="modal-head left">
                    <h2 class="tit">CSRD 공시 대상 Self Check</h2>
                    <button type="button" class="btn-close bf"><span class="blind">닫기</span></button>
                </div>
                <div class="modal-cont">
                    <section class="question-wrap h584">
                        <ol class="list-wrap">
                            <li class="question-list">
                                <div class="question">02. 귀하의 회사는 다음 중 어느 유형에 해당됩니까?</div>
                                <ul class="radio-row-list">
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" id="self01" name="self">
                                            <label for="self01"><span>EU 역내 법인</span></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" id="self02" name="self">
                                            <label for="self02"><span>EU 역내 종속기업(Subsidiary, Branch)을 보유한 모기업(parent company)</span></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" id="self03" name="self">
                                            <label for="self03"><span>EU 역내 법인이 없으나 EU와 거래하는 기업</span></label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio-wrap">
                                            <input type="radio" id="self04" name="self">
                                            <label for="self04"><span>해당 사항 없음</span></label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ol>
                    </section>
                    <div class="btn-wrap">
                        <button type="button" class="btn-white small arrow"><span>이전</span></button>
                        <button type="button" class="btn-primary small arrow"><span>다음</span></button>
                    </div>
                </div>
                <!--//modal-cont-->
            </section>       
            <!--//modal-area-->  
        </div>
        <!-- //xycenter -->
    </div>
    <!--//modal-wrap-->     
</body>
</html>
