<!doctype html>
<html lang="ko">
<head>
    <title>Samil ESG 관리자 포털 - 웹페이지 오류 (401)</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-a pp-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/pwc.css" />
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>  
</head>
<body>
    <div id="accessibility">
        <a href="#cont-section">본문 바로가기</a>
        <a href="#nav">주메뉴 바로가기</a>
    </div>
    <div class="wrap">
        <div class="container only-cont">
            <div id="cont-section" class="content">
                <section class="error-section">
                    <div class="error-msg-box">
                        <h4 class="tit">사용자 인증이 필요한 페이지 입니다.</h4>
                    <p class="sub-tit">죄송합니다. 해당 페이지는 사용자 인증이 필요한 페이지입니다. 인증 절차 후 다시 방문해주십시오.</p>
                    </div>
                    <div class="error-cont">
                        <p class="error-main-txt">사용자 인증 후, 다시 방문해주세요!</p>
                        <p class="error-sub-txt">해당 페이지는 인증이 필요한 페이지입니다. <br>로그인 후 다시 확인해주세요.<br>(401 Error: 인증 필요)</p>
                        <div class="btn-wrap">
                            <button type="button" class="btn-white">이전 페이지</button>
                            <button type="button" class="btn-primary">로그인</button>
                        </div>
                        <!-- //btn-wrap -->
                    </div>
                </section>
                <!-- //error-section -->
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>
</html>
