<!doctype html>
<html lang="ko">
<head>
    <title>Samil ESG 관리자 포털 - 컨텐츠 관리 > 컨텐츠 정보관리 > 출처 조회</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/common/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/jquery-ui.datepicker.min.css" />
    <link rel="stylesheet" href="../css/pwcadmin.css" />
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.datepicker.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>  
</head>
<body>
    <div id="accessibility">
        <a href="#cont-section">본문 바로가기</a>
        <a href="#nav">주메뉴 바로가기</a>
    </div>
    <div class="modal-wrap show"><!-- class="show" 제거시 비노출 default가 hidden 처리 -->
        <div class="dimmed"></div>
        <div class="xycenter">
            <section class="modal-area large">
                <div class="modal-head">
                    <h2 class="tit">ESG 일정 등록·변경</h2>
                    <button type="button" class="btn-close bf"><span class="blind">닫기</span></button>
                </div>
                <section class="modal-cont">
                    <div class="search-wrap">
                        <form action="">
                            <fieldset>
                                <legend>일정 등록</legend>
                                <div class="table-wrap">
                                    <table class="inner-input">
                                        <caption>일정 등록</caption>
                                        <colgroup>
                                            <col style="width:15%;">
                                            <col style="width:35%;">
                                            <col style="width:15%;">
                                            <col style="width:35%;">
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>일정제목<span class="required"><i class="blind">필수입력</i></span></th>
                                                <td>
                                                    <input type="text" class="w100p" id="txt01" placeholder="">
                                                </td>

                                                <th>일정유형</th>
                                                <td>
                                                    <select name="" id="" class="select w100p">
                                                        <option value="">행사</option>
                                                    </select>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>일정<span class="required"><i class="blind">필수입력</i></span></th>
                                                <td colspan="3" class="w100p">
                                                    <span class="se">
                                                        <label>● 일자</label>
                                                        <div class="date-select flex">
                                                            <div class="datepicker-wrap">
                                                                <input type="text" name="" class="datepicker">
                                                            </div>
                                                        </div>
                                                    </span>

                                                    <span class="se">
                                                        <label>○ 기간 범위</label>
                                                        <div class="date-select flex">
                                                            <div class="datepicker-wrap">
                                                                <input type="text" name="" class="datepicker">
                                                                <span class="separator"> - </span>
                                                                <input type="text" name="" class="datepicker">
                                                            </div>
                                                        </div>
                                                    </span>

                                                    <span class="se">
                                                        <label>○ 미확일일정</label>
                                                        <select class="select">
                                                            <option>2024년</option>
                                                        </select>
                                                        <select class="select">
                                                            <option>12월</option>
                                                        </select>
                                                    </span>
                                                </td>
                                            </tr>
                                            

                                            <tr>
                                                <th>상세내용</th>
                                                <td colspan="3">
                                                    <textarea name="" id="" cols="" rows="13" class=""></textarea>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th>URL</th>
                                                <td colspan="3">
                                                    <input type="text" name="" class="w100p">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>


                               





                                
                                <!-- //영상 원포인트레슨 선택시 노출 -->
                                <div class="btn-wrap">
                                    <button type="button" class="btn-primary">등록</button>
                                    <button type="button" class="btn-sub">초기화</button>
                                </div>
                                <!-- //btn-wrap -->
                            </fieldset>
                        </form>
                    </div>
                    <!-- //search-wrap -->
                </section>
                <!--//modal-cont-->
            </section>       
            <!--//modal-area--> 
        </div>
        <!--//xycenter-->  
    </div>
</body>
</html>
